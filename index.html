<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />

    <!-- REsponsividade -->
    <link rel="stylesheet" href="style/responsive.css" />
    <!-- ARquivos owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />

    <title>NETFLIX CLONE</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">HOUSE OF CARDS</h3>
          <p class="descricao">
            Um político inescrupuloso não mede esforços para conquistar o poder
            nos EUA neste drama vencedor do Emmy e do Globo de Ouro. Assista
            agora a nova temporada de House of Cards que está imperdível
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fa-solid fa-play"></i>
              <!-- ìcone do fontAwesome -->
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fa-solid fa-circle-info"></i>
              <!-- ìcone do fontAwesome -->
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="img/min1.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/min2.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/min3.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/min4.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/min5.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/min6.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/min7.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/min8.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/min9.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/min10.jpg" alt="" />
        </div>
      </div>
    </div>

    <!-- Usando ícones pelo Font Awesome-->
    <script src="https://kit.fontawesome.com/e733857b22.js"></script>

    <!-- Wrappers https://scalablecss.com/naming-bem-wrappers-and-containers/

    -->

    <!-- Owl Carousel https://owlcarousel2.github.io/OwlCarousel2/ jquery, utilizando plugin-->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>

    <!-- Chamar o arquivo "setup.js" -->
    <script src="js/owl/setup.js"></script>
  </body>
</html>
